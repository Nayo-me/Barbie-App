<div class="modal-container"><div class="image-container"><img [src]="data.imgurl" class="modal-img"></div>
<div class="text-area">
  <div class="table">
    <table border="2" class="separator-table">
      <tr>
        <th>Item Name</th>
        <td>{{ data.name }}</td>
      </tr>
      <tr>
        <th>Available Colors</th>
        <td>{{ data.color }}</td>
      </tr>
      <tr>
        <th>Price</th>
        <td>{{ data.price }}</td>
      </tr>

    </table>
  </div>

  <button class="close-button" (click)="closeDialog()">CLOSE</button>
</div>
</div>
